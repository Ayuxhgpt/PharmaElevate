<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — PharmaElevate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- navbar simple reuse -->
  <header class="nav-glass">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <img src="assists/scp.jpg?raw=true" alt="logo" class="brand-logo"> <span>PharmaElevate</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="gallery.html" class="active">Gallery</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2 class="section-heading">Gallery — Upload & Preview</h2>
      <p class="muted">Use the upload box below to preview images. (Client-side preview only — to save uploads you will integrate Firebase / Cloudinary later.)</p>

      <div class="upload-wrap">
        <div class="drop-zone" id="dropZone">
          <p>Drag & drop images here or <label for="fileInput" class="link-like">choose files</label></p>
          <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div id="previewGrid" class="preview-grid" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div>© 2025 PharmaElevate — Satyadev College of Pharmacy</div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
